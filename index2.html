<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="asset/js/geodatasource-cr.min.js"></script>
    <script type="text/javascript" src="asset/js/Gettext.js"></script>
    <title>Personal Form</title>
</head>
<body>
    <section class="bg-dark p-5">
        <div class="card">
            <div class="row" >
                <div class="col-xl-6 d-none d-xl-block">
                    <div class="card w-100" style="overflow: hidden;">
                        <img src="asset/image/person.jpg" class="img-fluid" >   
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                        <h3 class="mb-4">Personal information</h3>
                        <div class="mb-2">
                            <label class="form-label">Foto Profile</label>
                            <input type="file" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Full name</label>
                            <input type="text" class="form-control">
                        </div> 
                        <div class="mb-2 row">
                            <div class="col-md-6 d-flex align-items-center mb-2">
                                <div class="w-100">
                                    <label class="form-label">Birthday</label>
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="w-100">
                                    <label class="form-label">Gender</label> 
                                    <div class="d-flex mb-2">
                                        <div class="form-check form-check-inline py-1">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions">
                                            <label class="form-check-label">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline py-1">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions">
                                            <label class="form-check-label">Female</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 w-100 my-2">
                            <div class="d-flex align-items-center">
                                <div class="w-100">
                                    <label class="form-label">Addres</label>
                                    <div class="input-group">
                                        <div class="col-sm-4">
                                            <select class="form-select form-control gds-cr gds-countryflag" style="border-radius: 10px 0 0 10px;" id="countrySelection" country-data-region-id="gds-cr-one" ></select>
                                            </select>
                                        </div>
                                        <div class="col-sm-3">
                                            <select class="form-select rounded-0" id="gds-cr-one"></select> 
                                            </select>
                                        </div>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="form-outline">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-outline">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="reset" class="btn btn-danger">Reset</button>
                            <button type="submit" class="btn btn-primary ms-2">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
